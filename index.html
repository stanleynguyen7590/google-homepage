<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar">
      <ul class="navbar__container">
        <li class="navbar__item">
          <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        </li>
        <li class="navbar__item">
          <a href="https://www.google.com.vn/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
        </li>
        <li class="navbar__item">
          <div id="navbar__apps">
            <span class="material-icons"> apps </span>
          </div>
        </li>
        <li class="navbar__item">
          <div id="navbar__avatar">
            <img src="./assets/img/navbar/avatar.png" alt="Avatar" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
