<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Begin Navbar -->
    <div class="navbar">
      <ul class="navbar__container">
        <li class="navbar__item">
          <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        </li>
        <li class="navbar__item">
          <a href="https://www.google.com.vn/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
        </li>
        <li class="navbar__item">
          <div id="navbar__apps">
            <span class="material-icons"> apps </span>
          </div>
        </li>
        <li class="navbar__item">
          <div id="navbar__avatar">
            <img src="./assets/img/navbar/avatar.png" alt="Avatar" />
          </div>
        </li>
      </ul>
    </div>
    <!-- End Navbar -->
    <!-- Begin Logo -->
    <div class="logo__container">
      <img src="./assets/img/logo/google_logo.png" alt="Google Logo" />
    </div>
    <!-- End logo -->
    <!-- Begin Search Bar-->

    <div class="searchbar">
      <div class="searchbar__container">
        <div class="searchbar__search-icon">
          <span>
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
        </div>
        <div class="searchbar__search-input">
          <input type="text" />
        </div>
        <div class="searchbar__search-voice">
          <span>
            <svg
              class="HPVvwb"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </span>
        </div>
      </div>

      <div class="searchbar__btn-container">
        <input value="Google Search" type="submit" class="searchbar__btn-item"></input>
        <input value="I'm Feeling Lucky" type="submit" class="searchbar__btn-item"></input>
      </div>
      <div class="searchbar__subtitle">
        <div>Google offered in: <a href="https://www.google.com/setprefs?sig=0_VmGp9pSdRC3NI_wjV7ZCsRcz3uw%3D&amp;hl=vi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQ2ZgBCA4">Tiếng Việt</a>
            <a href="https://www.google.com/setprefs?sig=0_VmGp9pSdRC3NI_wjV7ZCsRcz3uw%3D&amp;hl=fr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQ2ZgBCA8">Français</a>
            <a href="https://www.google.com/setprefs?sig=0_VmGp9pSdRC3NI_wjV7ZCsRcz3uw%3D&amp;hl=zh-TW&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQ2ZgBCBA">中文（繁體）</a>
        </div>
    </div>
    </div>
    <!-- End Search Bar -->

                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQkdQCCBI&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_vn%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2WCFk3adagg1Gwqz05tIjl">Advertising</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQktQCCBM&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>

            <div class="footer__links-second">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-VN%26fg%3D1&usg=AOvVaw0brBnnRbeDFeVmeTx19A_s">Privacy</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitfTukeTvAhXL3mEKHRXfBYgQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-VN%26fg%3D1&usg=AOvVaw3AJkWmjS98sWsWJ-72FS-7">Terms</a>

    </div>

</html>
